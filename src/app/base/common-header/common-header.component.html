<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="activity"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>Dabo Dashboard</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="control-item" icon="power-outline" (click)="confirmLogoutDialog(dialog)"></nb-action>
    <nb-action class="user-action" >
      <nb-user [nbContextMenu]="userMenu"
               nbContextMenuTag="header-context-menu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.username"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Confirm exit </nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">No, i'm not leaving</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button nbButton status="danger" (click)="logout()">Yes, i'll leave</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
