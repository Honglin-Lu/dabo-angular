<nb-card>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">*Username</label>
              <input type="email" nbInput fullWidth id="inputEmail1" placeholder="Please input the username">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">*Password</label>
              <input type="password" nbInput fullWidth id="inputEmail1" placeholder="Please input the password">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">First Name</label>
              <input type="email" nbInput fullWidth id="inputEmail1" placeholder="Please input the first name">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">Last Name</label>
              <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Please input the last name">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">*Email</label>
              <input type="email" nbInput fullWidth id="inputEmail1" placeholder="Please input the email">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div>
                <label for="inputEmail1" class="label col-sm-3 col-form-label">Role</label>
              </div>
              <div>
                <nb-select placeholder="Please select the role" hero>
                  <nb-option value="1">Administrator</nb-option>
                  <nb-option value="2">Boss</nb-option>
                  <nb-option value="3">Manager</nb-option>
                  <nb-option value="4">User</nb-option>
                </nb-select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button nbButton shape="round" status="info" class="mr-3">Save User</button>
        <button nbButton shape="round" class="ml-3">Cancel Save</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
