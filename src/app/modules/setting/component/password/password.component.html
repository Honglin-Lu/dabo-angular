<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h1 class="text-center">Change password</h1>
        <div class="mb-4">
          <label class="label text-hint">Current password</label>
          <input type="password" class="form-control" placeholder="Current Password" fieldSize="giant" fullWidth nbInput>
        </div>
        <div class="mb-4">
          <label class="label text-hint">New password</label>
          <input type="password" class="form-control" placeholder="New Password" fieldSize="giant" fullWidth nbInput>
        </div>
        <div class="mb-4">
          <label class="label text-hint">Confirm password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" fieldSize="giant" fullWidth nbInput>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-block" type="button">Change Password</button>

        </div>
      </div>
      <div class="col-2"></div>

    </div>

  </nb-card-body>
</nb-card>
