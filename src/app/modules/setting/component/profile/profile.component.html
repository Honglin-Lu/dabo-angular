<nb-card>
  <nb-card-header>
   <strong>Personal Information</strong>
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="mb-3 row">
          <label class="col-2 col-form-label label text-hint">First Name</label>
          <div class="col-10">
            <input type="text" class="form-control" fullWidth nbInput>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label label text-hint">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" fullWidth nbInput>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label label text-hint">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" fullWidth nbInput>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label label text-hint">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" fullWidth nbInput>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label label text-hint">Address</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" fullWidth nbInput>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label label text-hint">Birth Date</label>
          <div class="col-sm-10">
            <input [nbDatepicker]="datepicker" fullWidth nbInput>
            <nb-datepicker #datepicker></nb-datepicker>
          </div>
        </div>


        <div class="mb-3 row justify-content-center">
          <button nbButton hero status="success">Save</button>
          <button nbButton hero status="primary" class="ml-4">Cancel</button>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

  </nb-card-body>
</nb-card>
